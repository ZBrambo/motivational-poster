<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivational Meme Poster</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="poster-image">
      <img
        src="./assets/images/Goku doing pushups.png"
        alt="Son Goku from the anime series Dragon Ball Z doing a push-up"
      />
    </div>
    <div id="poster-header">
      <h1>Push Beyond</h1>
    </div>
    <div id="poster-caption">
      <p>Everyday strive to be at least 1% better than you were yesterday</p>
    </div>
  </body>
</html>
